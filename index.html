<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Jasperino Cappucino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="site-header-inner">
        <h1>Surprise voor Jasper</h1>
      </div>
    </header>

    <main class="site-main">
      <!-- Overzicht met puzzel-kaarten -->
      <div id="overview-view" class="view view--active">
        <div class="overview-inner">
          <h2 class="section-title">Kies een puzzel</h2>
          <div id="puzzle-list" class="puzzle-grid">
            <!-- Puzzelkaarten worden via JS toegevoegd -->
          </div>
        </div>
      </div>

      <!-- Detailweergave van één puzzel -->
      <div id="puzzle-view" class="view">
        <div class="puzzle-view-inner">
          <div class="puzzle-view-header">
            <button id="back-button" class="btn btn--ghost">
              ←
            </button>
            <div class="puzzle-view-title-group">
              <h2 id="puzzle-title"></h2>
              <span id="puzzle-status" class="status-pill"></span>
            </div>
          </div>

          <div id="puzzle-intro" class="puzzle-intro">
            <!-- Korte uitleg / verhaal van de puzzel -->
          </div>

          <div id="puzzle-content" class="puzzle-content">
            <!-- Eigenlijke puzzel-content (tekst, audio, afbeelding, etc.) -->
          </div>

          <!-- Antwoord-invoer -->
          <div id="answer-section" class="puzzle-answer">
            <label for="answer-input" class="answer-label">
            </label>
            <div class="puzzle-answer-row">
              <input
                type="text"
                id="answer-input"
                autocomplete="off"
                placeholder="Typ hier je antwoord…"
              />
              <button id="check-answer-button" class="btn">
                Controleer antwoord
              </button>
            </div>
            <div id="answer-feedback" class="answer-feedback"></div>
          </div>
        </div>
      </div>

      <!-- Pop-up met geheime locatie -->
      <div id="secret-modal" class="modal">
        <div id="secret-modal-backdrop" class="modal-backdrop"></div>
        <div class="modal-dialog">
          <div class="modal-header">
            <h2>HET GEHEIM</h2>
            <button id="secret-modal-close" class="modal-close" aria-label="Sluiten">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div id="secret-locked-message">
              Helaas! Los eerst alle puzzels op om de hint te zien.
            </div>
            <div id="secret-location" class="secret-location-text"></div>
          </div>
        </div>
      </div>

    </main>

    <footer class="site-footer">
      <div class="site-footer-inner">
        <span id="it-piet-trigger">gemaakt door de IT-piet</span>
        <button id="secret-button" class="btn btn--secret">
          Hint onthullen
        </button>
      </div>
    </footer>
  </div>
  <div id="toast-container"></div>
</body>
</html>
